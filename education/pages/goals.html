<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/goals-style.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="header">
            <div class="header-logo">
                <span class="logo-text">Wisteria</span>
            </div>
            <div class="buttons">
                <input type="button" value="Home" class="header-button">
                <input type="button" value="Contacts" class="header-button">
                <input type="button" value="About" class="header-button">
                <input type="button" value="" class="menu">
            </div>
        </div>
      <div class="content">
            <span class="big-span">MY GOALS</span><br>
            <span class="list-span">List</span>
            <div class="date-buttons">
                <input type="button" value="Month" class="date-button">
                <input type="button" value="Week" class="date-button">
                <input type="button" value="Today" class="date-button">
            </div>
            <div class="calendar">

            </div>
            <div class="todo-list">
                <span>To do list</span>
            </div>
            <div class="items-wrapper">
                <div  class="item" >
                    <img src="../img/icons/money.png" alt="" class="icon">
                    <span>Work</span>
                </div>
            </div>

    </div>
</body>
</html>
